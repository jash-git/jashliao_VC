<html lang="zh-TW"><head><meta charset="UTF-8" /><link rel="stylesheet" href="style.css" tppabs="http://www.csie.ntnu.edu.tw/~u91029/style.css" />
<title>演算法筆記 - Click and Type (Firefox 10+ is recommended)</title>
<style>
body {
color: gray;
background-color: black;
width: 100%;
height: 100%;
padding: 0;
margin: 0;
overflow: hidden;
}

input {
font-size: 20pt;
color: gray;
background-color: transparent;
border: 0;
padding: .25em;
width: 100%;
}
</style>
</head><body>
<script type="application/javascript">
var t = 0;
var fonts = ['Times New Roman', 'Consolas', 'Comic Sans MS', 'Lucida Handwriting', 'Verdana', 'Wide Latin', 'Algerian', 'Broadway', 'Dotum', 'Impact'];
var body = document.getElementsByTagName("BODY")[0];
body.onclick = function(event){
	var input = document.createElement("INPUT");
	input.style.position = "fixed";
	input.style.left = event.clientX;
	input.style.top = event.clientY;
	input.style.fontFamily = fonts[t = (t + 1) % fonts.length];
	body.appendChild(input);
	input.focus();
}
</script></body></html>
