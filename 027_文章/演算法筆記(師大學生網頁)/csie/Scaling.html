<p class="b">Scaling Method</p>
<p class="r">程度★★　難度★</p>
</div><div class="c">
<p>將數值分為不同數量級，由最大的數量級開始，每個數量級分別計算一次答案，累計每次計算成果。</p>
<p>把一個問題的數值尺度縮小，由於數值尺度縮小的關係，問題就比較容易計算，也可以算得比較快。接著，計算出答案之後，再把問題和答案放大為原來大小。放大後的答案或許會有誤差，然而只要想辦法修正誤差，就能成為正確答案了！</p>
<p>目前Scaling Method應用較少，詳細運作過程請見「<a href="Path.html" tppabs="http://www.csie.ntnu.edu.tw/~u91029/Path.html">Single Source Shortest Paths: Scaling </a>」與「<a href="Flow.html" tppabs="http://www.csie.ntnu.edu.tw/~u91029/Flow.html">Maximum Flow: Capacity Scaling Algorithm</a>」。</p>
